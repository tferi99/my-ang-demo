<h3>Zone: {{data.id}}</h3>
<div class="drag-list" dndDropzone dndEffectAllowed="copyMove" (dndDrop)="onDrop($event, data.items)">

  <div dndPlaceholderRef class="drag-list-item dndPlaceholder"></div>

  <div *ngFor="let item of data.items"
       class="alert alert-primary draggable" role="alert"
       [dndDraggable]="item"
       [dndEffectAllowed]="item.effectAllowed"
       [dndDisableIf]="item.disable"
       (dndStart)="onDragStart($event)"
       (dndCopied)="onDragged(item, data.items, 'copy')"
       (dndLinked)="onDragged(item, data.items, 'link')"
       (dndMoved)="onDragged(item, data.items, 'move')"
       (dndCanceled)="onDragged(item, data.items, 'none')"
       (dndEnd)="onDragEnd($event)">
    {{item.content}} [{{item.effectAllowed}}]
  </div>
</div>

<h3>Zone: {{data?.id}}</h3>
<div class="drag-list" [dndDropzone]="dropZoneDummyVal" dndEffectAllowed="copyMove" (dndDrop)="handler.onDrop(data, $event)">

  <div dndPlaceholderRef class="drag-list-item dndPlaceholder"></div>

  <div *ngFor="let item of data?.items"
       class="alert alert-primary draggable" role="alert"
       [dndDraggable]="item"
       [dndEffectAllowed]="item.effectAllowed"
       [dndDisableIf]="item.disable"
       (dndStart)="handler.onDragStart(data, $event)"
       (dndCopied)="handler.onCopied(data, item)"
       (dndLinked)="handler.onLinked(data, item)"
       (dndMoved)="handler.onMoved(data, item)"
       (dndCanceled)="handler.onCanceled(data, item)"
       (dndEnd)="handler.onDragEnd(data, $event)">
    {{item.content}} [{{item.effectAllowed}}]
  </div>
</div>

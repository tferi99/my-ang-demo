<div class="container">
  <h4>Lifecycle changes</h4>
  <div class="my-3" style="font-style: italic">Open Console tab for monitoring</div>
  <hr>
  <h2>Parent</h2>
  <input [(ngModel)]="person.name">
  Name: {{person.name}}

  <hr>

  <lc-dump-all-state [testText]="'cica'" [testNumber]="5" [testObject]="person"></lc-dump-all-state>
</div>

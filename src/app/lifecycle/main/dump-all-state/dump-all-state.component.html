<div class="my-3" style="font-style: italic">Lifecycle hookes dumped to console</div>
<table class="table">
  <tr>
    <tr>
      <th>testText</th>
      <th>testNumber</th>
    </tr>
    <tr>
      <td>{{testText}}</td>
      <td>{{testNumber}}</td>
    </tr>
</table>

<hr>
<div class="my-3" style="font-style: italic">Changing input property won't trigger ngOnChanges</div>
<form>
  <div class="form-group">
    <label>testText</label>
    <input type="text" class="form-control" name="testText" id="testText" #testTextRef>
  </div>
  <button (click)="onSetTestText(testTextRef.value)">OK</button>
</form>

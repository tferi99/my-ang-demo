<div class="container mt-2">
  <app-page-header title="2-way data bind" description="Multiple implementations of the same 2-way data binding."></app-page-header>

  <h3>[] ()</h3>
  <input  class="form-control"[value]="username" (input)="username = $any($event.target).value">
  <p>Hello {{username}}!</p>


  <h3>[] () with event handler method and log</h3>
  <input class="form-control" [value]="username" (input)="usernameChanged($event)">
  <p>Hello {{username}}!</p>

  <h3>[ngModel] (ngModelChange)</h3>
  <input  class="form-control"[ngModel]="username" (ngModelChange)="username = $event">
  <p>Hello {{username}}!</p>

  <h3>[ngModel] (ngModelChange) with event handler method and log</h3>
  <input class="form-control" [ngModel]="username" (ngModelChange)="usernameChangedNgModel($event)">
  <p>Hello {{username}}!</p>

  <h3>[(ngModel)]</h3>
  <input class="form-control" [(ngModel)]="username">
  <p>Hello {{username}}!</p>
</div>

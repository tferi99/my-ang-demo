<div class="container">
  <h4>Course[{{currentCource.id}}] - {{currentCource.description}}</h4>

  <div class="input-group my-3 col-4">
    <input type="text" class="form-control" placeholder="Type your lesson" autofocus #lessonSearchInput>
    <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let l of (lessons$ | async)">
      <td>{{l.id}}</td>
      <td>{{l.description}}</td>
    </tr>
    </tbody>
  </table>
</div>

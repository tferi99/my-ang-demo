<div class="m-2">
  <ul class="nav nav-tabs mb-3">
    <li>
      <span class="navbar navbar-dark bg-info">
        <span class="navbar-brand">RxJs</span>
      </span>
    </li>
    <li class="nav-item" *ngFor="let t of tabData; index as idx">
      <ng-container *ngIf="t.route">
        <a class="nav-link" [routerLink]="[t.route]" routerLinkActive="active">{{t.name}}</a>
      </ng-container>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>

<button type="button" class="btn btn-outline-primary" (click)="test()">TEST</button>

<div id="courses" [ngbCollapse]="isCollapsedCourses">
  <div class="container">
    <h4>Please choose a course</h4>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of (courses | async)">
        <td>{{c.id}}</td>
        <td>{{c.description}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="chooseCourse(c)">
            <i class="fa fa-arrow-circle-right"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <button type="button" class="btn btn-outline-primary" (click)="backToCourses()">
    Back to courses
  </button>
  <div class="mt-2">
    <h4>{{currentCource?.description}}</h4>

    <div class="input-group mt-5 col-4">
      <input type="text" class="form-control" placeholder="Type your lesson" autofocus #lessonSearchInput>
      <div class="input-group-append">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
      </div>
    </div>
  </div>


  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let l of (lessons | async)">
      <td>{{l.id}}</td>
      <td>{{l.description}}</td>
    </tr>
    </tbody>
  </table>


</div>

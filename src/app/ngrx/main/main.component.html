<div class="container mt-2">
  <h2>Main</h2>
  <div *ngIf="isLoggedIn$ | async">
    <ngrx-logout></ngrx-logout>

    <ngrx-course-list></ngrx-course-list>
  </div>
  <div *ngIf="(isLoggedIn$ | async) === false">
    <i>You are not logged in. Maybe user stuck into Local Storage.</i>
    <p>
      <button class="btn btn-danger" (click)="cleanLocalStorage()">Clean Local Storage</button>
    </p>
  </div>

</div>

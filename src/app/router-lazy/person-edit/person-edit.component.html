<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group row">
    <label class="col-form-label col-2" for="name">Name</label>
    <div class="col-10">
      <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
      <app-form-control-validation-message [control]="form.controls.name" [debug]="debugValidation"></app-form-control-validation-message>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-2" for="email">Email</label>
    <div class="col-10">
      <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
      <app-form-control-validation-message [control]="form.controls.email" [debug]="debugValidation"></app-form-control-validation-message>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-2" for="gender">Sex</label>
    <div class="col-10">
      <select class="form-control" id="gender" formControlName="gender">
        <option *ngFor="let g of genders" [value]="g.value">{{g.key}}</option>
      </select>
      <app-form-control-validation-message [control]="form.controls.gender" [debug]="debugValidation"></app-form-control-validation-message>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-2" for="birth">Birth</label>
    <div class="col-10">
      <input type="text" class="form-control" id="birth" placeholder="Birth" formControlName="birth" bsDatepicker>
      <app-form-control-validation-message [control]="form.controls.birth" [debug]="debugValidation"></app-form-control-validation-message>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-2" for="rank">Rank</label>
    <div class="col-10">
      <input type="number" class="form-control" id="rank" placeholder="Rank" formControlName="rank">
      <app-form-control-validation-message [control]="form.controls.rank" [options]="rankValidationMessageOptions" [debug]="debugValidation"></app-form-control-validation-message>
    </div>
  </div>


  <button type="submit" class="btn btn-primary mr-2" [disabled]="!form.valid">OK</button>
  <button class="btn btn-danger mr-2" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-outline-secondary mr-2" (click)="dumpForm()">Dump</button>
</form>

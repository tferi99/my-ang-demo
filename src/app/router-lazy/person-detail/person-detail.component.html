<h4>Person Details</h4>
<div>
  <dt>ID</dt>
  <dd>{{person.id}}</dd>
  <dt>Name 2</dt>
  <dd>{{person.name}}</dd>
  <dt>Email</dt>
  <dd>{{person.email}}</dd>
  <dt>Sex</dt>
  <dd>{{person.gender}}</dd>
  <dt>Birth</dt>
  <dd>{{person.birth}}</dd>
  <dt>Weight</dt>
  <dd>{{person.weight}}</dd>

  <button (click)="gotoEdit()" class="btn btn-primary">Edit</button>
</div>
